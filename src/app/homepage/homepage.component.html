<div id="home-wrapper">
  <div id="headerImg">
    <img src="./assets/img/WATC.jpg">
  </div>
    <mat-toolbar id="weather-toolbar">
      <div id="forecast">
              <span>
                {{weather.main.temp | number:'1.0-0'}}&deg;c
              </span>
         </div>
          <div id="wind">
            <!-- make button to change to fareinhit -->
             <span>Wind: {{weather.wind.speed | number:'1.0-0'}} km/h</span>
             <div id="direction">
                <span *ngIf="weather.wind.deg >= 0 && weather.wind.deg <= 25">
                 North
               </span>
               <div *ngIf="weather.wind.deg > 25 && weather.wind.deg <= 65">
                 North-East
               </div>
               <span *ngIf="weather.wind.deg > 65 && weather.wind.deg <= 115">
                 South-East
               </span>
               <span *ngIf="weather.wind.deg > 115 && weather.wind.deg <= 155">
                 South-East
               </span>
               <span *ngIf="weather.wind.deg > 155 && weather.wind.deg <= 205">
                 South
               </span>
               <span *ngIf="weather.wind.deg > 205 && weather.wind.deg <= 245">
                 South-West
               </span>
               <span *ngIf="weather.wind.deg > 245 && weather.wind.deg <= 295">
                 West
               </span>
               <span *ngIf="weather.wind.deg > 295 && weather.wind.deg <= 340">
                 North-West
               </span>
               <span *ngIf="weather.wind.deg > 340 &&weather.wind.deg <= 360">
                 North
               </span>
             </div>
          </div>
    </mat-toolbar>
</div>
