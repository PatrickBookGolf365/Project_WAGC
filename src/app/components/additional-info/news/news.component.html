<div id="newsWrapper">
  <div id="Severity-group">
    <div id="Severity-1"  *ngFor="let news of news" >
      <mat-card id="newsCard-severity-{{news.severity}}" >
        <table>
          <tr>
            <th>01/01/2018 - {{news.severity}} - {{news.title}}</th>
          </tr>
        </table>
        <mat-card>
          <td>{{news.content}}</td>
        </mat-card>
      </mat-card>
    </div>
  </div>
</div>
