<div class="contain">
    <mat-grid-list cols="2" rowHeight="1:1">
        <mat-grid-tile>
            <mat-nav-list>
                <button mat-button>Toggle location</button>
                <p>Metres: {{metres}}</p>
                <p>Yards: {{yards}}</p>
                <p>Kilometres: {{kilometres}}</p>
                <p>Miles: {{miles}}</p>
            </mat-nav-list>
        </mat-grid-tile>

    <mat-grid-tile>
            <mat-nav-list>
                <!-- <p>hole {{hole.hole}}</p> -->
                <p>{{ holePar }}</p>
                <p>{{ holeDescription }}</p>
                <p>{{ holeFlyover }}</p>
            </mat-nav-list>
        </mat-grid-tile>
    </mat-grid-list>
</div>
