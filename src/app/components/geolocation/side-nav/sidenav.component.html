<div *ngIf="showIndicator">Loading...</div>

 <mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')">
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
      <mat-toolbar class="geo-heading">
            <h3>Geolocation</h3>
      </mat-toolbar>

      <div class="banner"></div>

      <mat-expansion-panel>
          <mat-expansion-panel-header>
            Montgomorie
          </mat-expansion-panel-header>

      <mat-list role="list" *ngFor="let hole of hole$ | async">
        <mat-list-item role="listitem" class="mat-side-list">
            <button mat-button [routerLink]="['/geolocation', hole.id]"><span>Hole {{hole.id}}</span></button>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
          O'Meara
        </mat-expansion-panel-header>

    <mat-list role="list" *ngFor="let hole of hole$ | async">
      <mat-list-item role="listitem" class="mat-side-list">
          <button mat-button [routerLink]="['/geolocation', hole.id]"><span>Hole {{hole.id}}</span></button>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>

  <!-- geolocation-maynooth -->
  <button class="mat-raised-button" mat-raised-button [routerLink]="['/geolocation-maynooth']"><span>Maynooth</span></button><br>

  </mat-sidenav>
</mat-sidenav-container>

  <p>
    <button mat-icon-button class="mat-ham-button" (click)="sidenav.open()">
      <i class="material-icons">menu</i>
    </button>
  </p>
